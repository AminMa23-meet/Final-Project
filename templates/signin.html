        <div class="modal-dialog">
            <form class="modal-content text-center" method="POST" action="https://plus.yallaryada.net/password/email">
                <input type="hidden" name="_token" value="4gcOWbluzq9hXY2THR43xQHMuse0fjVAZehmmqph">                <div class="modal-header border-0">

                                class="fas fa-lock h5"></i><span class="show-pass"><i
                                    class="fas fa-eye not h5 mouse"></i></span>
                                                    </div>
                        <div class="w-100 d-block form-group">

                    </span><span>حفظ إعدادت الدخول</span></label>
